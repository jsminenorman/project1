<div class = "row">
<div class = "page-content">
<!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img src="images/1.jpeg" width = "250" height = "170" alt="Mesyuarat Kepimipinan Mahasiswa (MEKEM)" onclick="myFunction(this) ;">

  <div class="column">

  </div>
  <div class="column">
    <img src="images/3.jpeg" width = "250" height = "170" alt="MDS Diploma" onclick="myFunction(this);">
  </div>
  <div class="column">

  </div>
</div>

<div class = "page-content">
<!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img src="images/5.jpeg" width = "250" height = "170" alt="MDS Degree" onclick="myFunction(this) ;">
  </div>
  <div class="column">

    <img src="images/8.jpeg" width = "250" height = "170" alt="MDS Degree" onclick="myFunction(this);">
  </div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

<!-- The expanding image container -->
<div class="container1">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>



</div>
